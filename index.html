<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Catatan Keuangan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Catatan Keuangan</h1>
    <div id="menuIcon" class="icon">â˜°</div>
  </header>

  <!-- Ringkasan -->
  <section class="summary">
    <div>
      <h3>Pemasukan</h3>
      <p id="totalIncome">Rp 0</p>
    </div>
    <div>
      <h3>Pengeluaran</h3>
      <p id="totalExpense">Rp 0</p>
    </div>
    <div>
      <h3>Saldo</h3>
      <p id="balance">Rp 0</p>
    </div>
  </section>

  <!-- Tombol Tambah -->
  <button id="addBtn" class="fab">ï¼‹</button>

  <!-- Modal Tambah/Edit -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <span id="closeAdd" class="close">&times;</span>
      <h2 id="modalTitle">Tambah Transaksi</h2>
      <label>Jenis</label>
      <select id="typeSelect">
        <option value="" disabled selected>Pilih</option>
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>
      <label>Anggota</label>
      <select id="memberSelect"></select>
      <label>Jumlah</label>
      <input type="number" id="amountInput" placeholder="Masukkan jumlah">
      <label>Catatan</label>
      <input type="text" id="noteInput" placeholder="Tambahkan catatan (opsional)">
      <button id="saveBtn" class="btn-primary">Simpan</button>
    </div>
  </div>

  <!-- Side Menu -->
  <div id="sideMenu" class="side-menu">
    <span id="closeMenu" class="close">&times;</span>
    <h2>Menu</h2>
    <button id="openHistory" class="menu-btn">ðŸ“œ History Transaksi</button>
  </div>

  <!-- History -->
  <div id="historyContainer" class="modal">
    <div class="modal-content large">
      <span id="closeHistory" class="close">&times;</span>
      <h2>History Transaksi</h2>
      <div id="historyContent"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keuangan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Keuangan</div>
  <div class="menu-toggle" id="menuToggle">â˜°</div>
  <nav id="navMenu">
    <a href="#home">Home</a>
    <a href="#catatan">Catatan</a>
    <a href="#grafik">Grafik</a>
  </nav>
</header>

<main>
  <section id="home">
    <h2>Home</h2>
    <p>Selamat datang di aplikasi keuangan pribadi. Gunakan menu di atas untuk menambahkan transaksi, melihat riwayat, filter, dan grafik keuangan.</p>
  </section>

  <section id="catatan">
    <h2>Catatan Transaksi</h2>

    <div id="filterContainer">
      <input type="date" id="startDate" />
      <span>s/d</span>
      <input type="date" id="endDate" />
      <select id="filterType">
        <option value="">Semua Jenis</option>
        <option value="Pemasukan">Pemasukan</option>
        <option value="Pengeluaran">Pengeluaran</option>
      </select>
      <button id="applyFilter">Terapkan Filter</button>
      <button id="exportCSV">Ekspor CSV</button>
    </div>

    <div id="saldo">Saldo: Rp 0</div>

    <form id="transactionForm">
      <select id="type" required>
        <option value="">Pilih Jenis</option>
        <option value="Pemasukan">Pemasukan</option>
        <option value="Pengeluaran">Pengeluaran</option>
      </select>
      <input type="number" id="amount" placeholder="Jumlah" required />
      <input type="text" id="note" placeholder="Keterangan (opsional)" />
      <button type="submit">Simpan Transaksi</button>
    </form>

    <div id="transactions"></div>
  </section>

  <section id="grafik">
    <h2>Grafik Transaksi</h2>
    <canvas id="transactionChart"></canvas>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keuangan</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Keuangan Pribadi</h1>
  <nav>
    <button class="nav-btn" id="homeBtn">Home</button>
    <button class="nav-btn" id="historyBtn">History</button>
    <button class="nav-btn" id="grafikBtn">Grafik</button>
    <button class="nav-btn" id="catatanBtn">Buat Catatan</button>
  </nav>
</header>

<main>
  <section id="home" class="section active">
    <h2>Selamat Datang</h2>
    <p>Kelola keuanganmu dengan mudah.</p>
  </section>

  <section id="history" class="section">
    <h2>Riwayat Transaksi</h2>
    <ul id="transactionList"></ul>
  </section>

  <section id="grafik" class="section">
    <h2>Grafik Keuangan</h2>
    <canvas id="chart"></canvas>
  </section>

  <section id="catatan" class="section">
    <h2>Tambah Transaksi</h2>
    <form id="transactionForm">
      <label>Jenis:
        <select id="jenis">
          <option value="pemasukan">Pemasukan</option>
          <option value="pengeluaran">Pengeluaran</option>
        </select>
      </label>
      <label>Keterangan:
        <input type="text" id="keterangan" required>
      </label>
      <label>Jumlah:
        <input type="number" id="jumlah" min="0" required>
      </label>
      <button type="submit">Tambah</button>
    </form>
  </section>
</main>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

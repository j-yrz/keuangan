<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Keuangan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Catatan Keuangan</h1>
    <button id="menuBtn">â˜°</button>
  </header>

  <main id="home">
    <div class="summary">
      <div>Pemasukan: <span id="income">Rp 0</span></div>
      <div>Pengeluaran: <span id="expense">Rp 0</span></div>
      <div>Saldo: <span id="balance">Rp 0</span></div>
    </div>
    <button id="addBtn">+ Tambah Catatan</button>
  </main>

  <section id="formSection" class="hidden">
    <h2 id="formTitle">Tambah Transaksi</h2>
    <form id="transactionForm">
      <label>Jenis:
        <select id="type">
          <option value="pemasukan">Pemasukan</option>
          <option value="pengeluaran">Pengeluaran</option>
        </select>
      </label>
      <label>Anggota:
        <select id="memberSelect"></select>
      </label>
      <label>Keterangan:
        <input type="text" id="desc" required>
      </label>
      <label>Jumlah:
        <input type="number" id="amount" required>
      </label>
      <button type="submit">Simpan</button>
      <button type="button" id="cancelForm">Batal</button>
    </form>
  </section>

  <section id="historySection" class="hidden">
    <h2>History Transaksi</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Tanggal</th>
          <th>Jenis</th>
          <th>Anggota</th>
          <th>Keterangan</th>
          <th>Jumlah</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="history-actions">
      <button id="deleteSelected" class="hidden">Hapus Terpilih</button>
      <button id="exportJSON">Export JSON</button>
      <button id="exportCSV">Export CSV</button>
      <button id="deleteAll">Hapus Semua</button>
      <button id="closeHistory">Tutup</button>
    </div>
  </section>

  <aside id="sidebar" class="hidden">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <button id="closeMenu">Ã—</button>
    </div>
    <ul>
      <li><button id="openHistory">ðŸ“œ History Transaksi</button></li>
    </ul>
  </aside>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catatan Keuangan - Final Update</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1>Catatan Keuangan</h1>
  <div class="header-actions">
    <button id="menuBtn">☰ Menu</button>
    <button id="themeToggle">🌙</button>
  </div>
</header>

<main id="home">
  <div class="summary-cards">
    <div class="card income-card">
      <h3>Pemasukan</h3>
      <p id="income">Rp 0</p>
    </div>
    <div class="card expense-card">
      <h3>Pengeluaran</h3>
      <p id="expense">Rp 0</p>
    </div>
    <div class="card balance-card">
      <h3>Saldo</h3>
      <p id="balance">Rp 0</p>
    </div>
  </div>
  <button id="addBtn" class="btn-main">+ Tambah Catatan</button>
</main>

<section id="formSection" class="hidden">
  <h2 id="formTitle">Tambah Transaksi</h2>
  <form id="transactionForm">
    <label>Jenis:
      <select id="type">
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
    </label>
    <label>Anggota:
      <select id="memberSelect"></select>
    </label>
    <div class="member-actions">
      <button type="button" id="addMember">➕ Tambah Anggota</button>
      <button type="button" id="removeMember">❌ Hapus Anggota</button>
    </div>
    <label>Keterangan:
      <input type="text" id="desc" required>
    </label>
    <label>Jumlah:
      <input type="text" id="amount" required>
    </label>
    <button type="submit">Simpan</button>
    <button type="button" id="cancelForm">Batal</button>
  </form>
</section>

<section id="historySection" class="hidden">
  <h2>History Transaksi</h2>
  <div class="filter-section">
    <input type="text" id="searchKeyword" placeholder="Cari...">
    <select id="filterMember"><option value="">Semua Anggota</option></select>
    <select id="filterType"><option value="">Semua Jenis</option><option value="pemasukan">Pemasukan</option><option value="pengeluaran">Pengeluaran</option></select>
    <button id="applyFilter">Terapkan Filter</button>
    <button id="resetFilter">Reset</button>
  </div>
  <table id="historyTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll"></th>
        <th>No</th>
        <th>Tanggal</th>
        <th>Jenis</th>
        <th>Anggota</th>
        <th>Keterangan</th>
        <th>Jumlah</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="history-actions">
    <button id="deleteSelected" class="hidden">Hapus Terpilih</button>
    <div class="export-dropdown">
      <button id="exportBtn">Export</button>
      <div id="exportOptions" class="hidden">
        <button data-type="json">JSON</button>
        <button data-type="csv">CSV</button>
        <button data-type="xlsx">Excel</button>
      </div>
    </div>
    <button id="closeHistory">Tutup</button>
  </div>
</section>

<section id="chartSection" class="hidden">
  <h2>Grafik Keuangan</h2>
  <canvas id="pieChart"></canvas>
  <canvas id="lineChart"></canvas>
  <button id="closeChart">Tutup</button>
</section>

<aside id="sidebar" class="hidden">
  <div class="sidebar-header">
    <h2>Menu</h2>
    <button id="closeMenu">×</button>
  </div>
  <ul>
    <li><button id="openHistory">📜 History Transaksi</button></li>
    <li><button id="openChartSidebar">📊 Grafik</button></li>
  </ul>
</aside>

<script src="script.js"></script>
</body>
</html>

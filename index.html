<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Keuangan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="home-header">
    <h1>Catatan Keuangan</h1>
    <span class="menu-icon" id="menuToggle">â˜°</span>
  </header>

  <!-- Dashboard -->
  <section class="home-dashboard">
    <div class="card income">
      <strong>Pemasukan</strong>
      <span id="totalIncome">Rp 0</span>
    </div>
    <div class="card expense">
      <strong>Pengeluaran</strong>
      <span id="totalExpense">Rp 0</span>
    </div>
    <div class="card balance">
      <strong>Saldo</strong>
      <span id="balance">Rp 0</span>
    </div>
  </section>

  <!-- Tombol Tambah -->
  <button class="btn-floating" id="addBtn">+ Catatan</button>

  <!-- Side Menu -->
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li id="historyMenu">History Transaksi</li>
      <li id="chartMenu">Statistik</li>
      <li id="restoreMenu">Pulihkan Data</li>
      <li id="closeMenu">Tutup Menu</li>
    </ul>
  </nav>

  <!-- Modal Tambah/Edit -->
  <div class="modal" id="transactionModal">
    <div class="modal-content">
      <h3 id="modalTitle">Tambah Transaksi</h3>
      <input type="text" id="descInput" placeholder="Deskripsi">
      <input type="number" id="amountInput" placeholder="Jumlah">
      <select id="typeInput">
        <option value="income">Pemasukan</option>
        <option value="expense">Pengeluaran</option>
      </select>
      <select id="memberSelect"></select>
      <button class="btn-add" id="saveTransaction">Simpan</button>
      <button class="btn-cancel" id="cancelTransaction">Batal</button>
    </div>
  </div>

  <!-- History -->
  <div class="history-container" id="historyContainer">
    <div class="modal-content">
      <button class="btn-close" id="closeHistory">Tutup</button>
      <table>
        <thead>
          <tr>
            <th>Pilih</th>
            <th>Deskripsi</th>
            <th>Jumlah</th>
            <th>Jenis</th>
            <th>Anggota</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="historyTable"></tbody>
      </table>
      <button class="btn-exp" id="deleteSelected" style="display:none;">Hapus Terpilih</button>
    </div>
  </div>

  <!-- Chart -->
  <div class="chart-container" id="chartContainer">
    <div class="modal-content">
      <button class="btn-close" id="closeChart">Tutup</button>
      <h3>Statistik</h3>
      <div class="bar incomeBar" id="incomeBar"></div>
      <div class="bar expenseBar" id="expenseBar"></div>
    </div>
  </div>

  <!-- Restore -->
  <div class="restore-container" id="restoreContainer">
    <div class="modal-content">
      <button class="btn-close" id="closeRestore">Tutup</button>
      <h3>Pulihkan Data</h3>
      <button class="btn-exp" id="exportData">Export Data</button>
      <input type="file" id="importFile">
      <button class="btn-add" id="importData">Import Data</button>
      <button class="btn-cancel" id="deleteAll">Hapus Semua</button>
    </div>
  </div>

  <!-- Tooltip Edit -->
  <div id="editTooltip"></div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keuangan</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <div class="logo">Keuangan</div>
  <div class="menu-toggle" id="menuToggle">‚ò∞</div>
  <nav id="navMenu">
    <a href="#home" onclick="sectionsToggle('home')">Home</a>
    <a href="#catatan" onclick="sectionsToggle('catatan')">History</a>
    <a href="#grafik" onclick="sectionsToggle('grafik')">Grafik</a>
  </nav>
</header>

<main>
  <!-- Home -->
  <section id="home">
    <div class="summary-cards">
      <div class="card" id="card-saldo">Saldo: Rp 0 <span id="toggleSaldo" style="cursor:pointer;">üëÅÔ∏è</span></div>
      <div class="card" id="card-pemasukan">Pemasukan: Rp 0</div>
      <div class="card" id="card-pengeluaran">Pengeluaran: Rp 0</div>
    </div>

    <button id="showFormBtn">Buat Catatan</button>

    <!-- Modal Form -->
    <div id="formModal" class="modal">
      <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <form id="transactionForm">
          <label>Tanggal</label>
          <input type="date" id="transactionDate" required>

          <label>Pilih Jenis</label>
          <select id="type" required>
            <option value="">--Pilih Jenis--</option>
            <option value="Pemasukan">Pemasukan</option>
            <option value="Pengeluaran">Pengeluaran</option>
          </select>

          <label>Pilih Anggota</label>
<input type="text" id="transactionAnggotaInput" readonly placeholder="Klik untuk pilih anggota">
<div class="popup-anggota hidden" id="anggotaPopup">
  <!-- Daftar anggota akan di-render JS -->
  <!-- Di bawah daftar akan ada input tambah anggota baru -->
</div>
          
          <label>Sumber Dana</label>
          <input type="text" id="sumberDana" placeholder="Sumber Dana">

          <label>Keterangan</label>
          <input type="text" id="note" placeholder="Keterangan">

          <label>Jumlah</label>
          <input type="number" id="amount" placeholder="0" required>

          <label>Deskripsi (opsional)</label>
          <input type="text" id="deskripsi" placeholder="Deskripsi">

          <button type="submit" id="simpanBtn">Simpan Catatan</button>
          <button type="button" id="batalForm">Batal</button>
        </form>
      </div>
    </div>
  </section>

  <!-- History -->
  <section id="catatan">
    <h2>History Transaksi</h2>
    <div id="filterContainer">
      <input type="text" id="searchNote" placeholder="Cari keterangan...">
      <select id="filterType">
        <option value="">Semua Jenis</option>
        <option value="Pemasukan">Pemasukan</option>
        <option value="Pengeluaran">Pengeluaran</option>
      </select>
      <select id="filterAnggota">
        <option value="">Semua Anggota</option>
      </select>
      <button id="applyFilter">Terapkan Filter</button>
    </div>

    <table id="transactionsTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="checkAll"></th>
          <th>No</th>
          <th>Tanggal</th>
          <th>Jenis</th>
          <th>Anggota</th>
          <th>Sumber Dana</th>
          <th>Keterangan</th>
          <th>Jumlah</th>
          <th>Deskripsi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="deleteSelected" style="display:none;">Hapus Terpilih</button>
  </section>

  <!-- Grafik -->
  <section id="grafik">
    <h2>Grafik Transaksi</h2>
    <canvas id="transactionChart"></canvas>
  </section>
</main>

<script src="script.js"></script>

<script>
function sectionsToggle(id){
  document.querySelectorAll('main section').forEach(sec=>sec.style.display='none');
  document.getElementById(id).style.display='block';
  navMenu.classList.remove('show');
}
</script>

</body>
</html>

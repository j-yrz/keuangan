<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Keuangan</div>
        <div class="menu-toggle" id="menuToggle">‚ò∞</div>
        <nav id="navMenu">
            <a href="#home" id="homeLink">Home</a>
            <a href="#catatan" id="historyLink">History</a>
            <a href="#grafik" id="grafikLink">Grafik</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="summary-cards">
                <div class="card" id="card-saldo">
                    Saldo: Rp 0
                    <span id="toggleSaldo" style="cursor:pointer;">üëÅÔ∏è</span>
                </div>
                <div class="card" id="card-pemasukan">Pemasukan: Rp 0</div>
                <div class="card" id="card-pengeluaran">Pengeluaran: Rp 0</div>
            </div>

            <button id="showFormBtn">Buat Catatan</button>

            <!-- Modal Form -->
<div id="formModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <form id="transactionForm">
            <input type="date" id="transactionDate" required />
            
            <!-- Popup Pilih Jenis -->
            <div class="popup" id="typePopup">
                <div class="popupItem">Pemasukan</div>
                <div class="popupItem">Pengeluaran</div>
            </div>
            <select id="type" required>
                <option value="">Pilih Jenis</option>
            </select>

            <!-- Other form inputs here... -->

            <button type="submit">Simpan Catatan</button>
            <button type="button" id="cancelBtn">Batal</button>
        </form>
    </div>
</div>

        </section>

        <!-- History -->
        <section id="catatan">
            <h2>History Transaksi</h2>
            <div id="filterContainer">
                <input type="text" id="searchNote" placeholder="Cari keterangan..." />
                <input type="date" id="startDate" />
                <span>s/d</span>
                <input type="date" id="endDate" />
                <select id="filterAnggota">
                    <option value="">Semua Anggota</option>
                </select>
                <input type="text" id="filterSumberDana" placeholder="Sumber Dana" />
                <select id="filterType">
                    <option value="">Semua Jenis</option>
                    <option value="Pemasukan">Pemasukan</option>
                    <option value="Pengeluaran">Pengeluaran</option>
                </select>
                <button id="applyFilter">Terapkan Filter</button>
            </div>

            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="checkAll"></th>
                        <th>No</th>
                        <th>Tanggal</th>
                        <th>Jenis</th>
                        <th>Jumlah</th>
                        <th>Keterangan</th>
                        <th>Deskripsi</th>
                        <th>Sumber Dana</th>
                        <th>Anggota</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="deleteSelected" style="display:none;">Hapus Terpilih</button>

            <button id="exportBtn">Restore & Backup</button>
            <div id="exportOptions" class="hidden">
                <button data-type="csv">CSV</button>
                <button data-type="xlsx">XLSX</button>
                <button data-type="pdf">PDF</button>
            </div>
        </section>

        <!-- Grafik -->
        <section id="grafik" style="display:none;">
            <h2>Grafik Transaksi</h2>
            <canvas id="transactionChart"></canvas>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>

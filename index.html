<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Keuangan - Final</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Catatan Keuangan</h1>
    <div class="header-actions">
      <button id="menuBtn">â˜°</button>
      <button id="themeToggle">ðŸŒ™</button>
    </div>
  </header>

  <main id="home">
    <div class="summary-cards">
      <div class="card">
        <h3>Pemasukan</h3>
        <p id="income">Rp 0</p>
      </div>
      <div class="card">
        <h3>Pengeluaran</h3>
        <p id="expense">Rp 0</p>
      </div>
      <div class="card">
        <h3>Saldo</h3>
        <p id="balance">Rp 0</p>
      </div>
    </div>
    <button id="addBtn" class="btn-main">+ Tambah Catatan</button>

    <div class="filter-section">
      <h3>Filter & Pencarian</h3>
      <input type="text" id="searchKeyword" placeholder="Cari keterangan...">
      <select id="filterMember"><option value="">Semua Anggota</option></select>
      <select id="filterType"><option value="">Semua Jenis</option><option value="pemasukan">Pemasukan</option><option value="pengeluaran">Pengeluaran</option></select>
      <input type="date" id="filterStart">
      <input type="date" id="filterEnd">
      <button id="applyFilter">Terapkan Filter</button>
      <button id="resetFilter">Reset</button>
    </div>

    <div class="charts">
      <canvas id="pieChart"></canvas>
      <canvas id="lineChart"></canvas>
    </div>
  </main>

  <!-- Form Transaksi -->
  <section id="formSection" class="hidden">
    <h2 id="formTitle">Tambah Transaksi</h2>
    <form id="transactionForm">
      <label>Jenis:
        <select id="type">
          <option value="pemasukan">Pemasukan</option>
          <option value="pengeluaran">Pengeluaran</option>
        </select>
      </label>
      <label>Anggota:
        <select id="memberSelect"></select>
      </label>
      <label>Kategori:
        <select id="categorySelect"></select>
      </label>
      <label>Keterangan:
        <input type="text" id="desc" required>
      </label>
      <label>Jumlah:
        <input type="text" id="amount" required>
      </label>
      <button type="submit">Simpan</button>
      <button type="button" id="cancelForm">Batal</button>
    </form>
  </section>

  <!-- History -->
  <section id="historySection" class="hidden">
    <h2>History Transaksi</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll"></th>
          <th>Tanggal</th>
          <th>Jenis</th>
          <th>Anggota</th>
          <th>Kategori</th>
          <th>Keterangan</th>
          <th>Jumlah</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="history-actions">
      <button id="deleteSelected" class="hidden">Hapus Terpilih</button>
      <button id="exportJSON">Export JSON</button>
      <button id="exportCSV">Export CSV</button>
      <button id="exportXLSX">Export Excel</button>
      <button id="deleteAll">Hapus Semua</button>
      <button id="closeHistory">Tutup</button>
    </div>
  </section>

  <!-- Sidebar -->
  <aside id="sidebar" class="hidden">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <button id="closeMenu">Ã—</button>
    </div>
    <ul>
      <li><button id="openHistory">ðŸ“œ History Transaksi</button></li>
      <li><button id="openAddForm">âž• Tambah Transaksi</button></li>
    </ul>
  </aside>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Keuangan - Home</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header Home -->
<header class="home-header">
  <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  <h1>Laporan Keuangan</h1>
</header>

<!-- Home Content -->
<main class="home-main">
  <p class="welcome-text">Selamat datang! Kelola catatan keuanganmu dengan mudah.</p>
  <button class="btn-add-note" onclick="openForm()">â• Tambah Catatan</button>
</main>

<!-- Side Menu / Hamburger -->
<nav id="sideMenu" class="side-menu">
  <ul>
    <li onclick="showHistory()">ğŸ“‹ History Transaksi</li>
    <li onclick="showChart()">ğŸ“Š Diagram Pemasukan & Pengeluaran</li>
  </ul>
</nav>

<!-- Modal Form Transaksi -->
<div id="formModal" class="modal">
  <div class="modal-content">
    <h3>Tambah Transaksi</h3>
    <input type="date" id="dateInput">
    <input type="text" id="descInput" placeholder="Deskripsi">
    <input type="text" id="amountInput" placeholder="Jumlah">
    <select id="memberSelect"></select>
    <input type="text" id="sourceInput" placeholder="Sumber Dana">
    <select id="typeInput">
      <option value="pemasukan">Pemasukan</option>
      <option value="pengeluaran">Pengeluaran</option>
    </select>
    <button class="btn-add" onclick="addTransaction()">Simpan</button>
    <button class="btn-cancel" onclick="closeForm()">Batal</button>
  </div>
</div>

<!-- History & Chart Container -->
<div id="historyContainer" class="history-container">
  <button class="btn-close" onclick="closeHistory()">âŒ Tutup</button>
  <h3>History Transaksi</h3>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Deskripsi</th>
          <th>Anggota</th>
          <th>Sumber Dana</th>
          <th>Pemasukan</th>
          <th>Pengeluaran</th>
        </tr>
      </thead>
      <tbody id="transactionTable"></tbody>
    </table>
  </div>
  <button class="btn-exp" onclick="exportExcel()">Export CSV</button>
</div>

<!-- Chart Modal -->
<div id="chartContainer" class="chart-container">
  <button class="btn-close" onclick="closeChart()">âŒ Tutup</button>
  <h3>Diagram Pemasukan & Pengeluaran</h3>
  <div class="bar incomeBar" style="width:50%"></div>
  <div class="bar expenseBar" style="width:50%"></div>
</div>

<script src="script.js"></script>
</body>
</html>

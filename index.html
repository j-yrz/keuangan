<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Catatan Keuangan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="home-header">
    <h1>Catatan Keuangan</h1>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Dashboard -->
  <section class="home-dashboard">
    <div class="card income">
      <strong>Pemasukan</strong>
      <span id="totalIncome">Rp 0</span>
    </div>
    <div class="card expense">
      <strong>Pengeluaran</strong>
      <span id="totalExpense">Rp 0</span>
    </div>
    <div class="card balance">
      <strong>Saldo</strong>
      <span id="balance">Rp 0</span>
    </div>
  </section>

  <!-- Tombol Tambah Catatan -->
  <button class="btn-floating" id="btnAdd" onclick="openAddModal()">+ Catatan</button>

  <!-- Side Menu -->
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li onclick="openHistory()">📜 History Transaksi</li>
      <li onclick="openChart()">📊 Grafik</li>
      <li onclick="openRestore()">⏪ Backup & Restore</li>
      <li onclick="closeMenu()">❌ Tutup Menu</li>
    </ul>
  </nav>

  <!-- Modal Tambah Transaksi -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <h2>Tambah Transaksi</h2>
      <input type="date" id="dateInput">
      <input type="text" id="descInput" placeholder="Deskripsi">
      <select id="memberSelect"></select>
      <input type="number" id="amountInput" placeholder="Jumlah">
      <select id="typeInput">
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
      <button class="btn-add" onclick="saveTransaction()">Simpan</button>
      <button class="btn-cancel" onclick="closeAddModal()">Batal</button>
    </div>
  </div>

  <!-- History Transaksi -->
  <div class="history-container" id="historyContainer">
    <div class="animate-slide">
      <button class="btn-close" onclick="closeHistory()">Tutup</button>
      <h2>History Transaksi</h2>
      <div id="bulkDeleteContainer" style="display:none; margin:10px 0;">
        <button class="btn-cancel" onclick="deleteSelected()">Hapus Terpilih</button>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)"></th>
              <th>Tanggal</th>
              <th>Deskripsi</th>
              <th>Anggota</th>
              <th>Pemasukan</th>
              <th>Pengeluaran</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="transactionTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Chart -->
  <div class="chart-container" id="chartContainer">
    <div class="animate-slide">
      <button class="btn-close" onclick="closeChart()">Tutup</button>
      <h2>Grafik Keuangan</h2>
      <div class="bar incomeBar" id="incomeBar"></div>
      <div class="bar expenseBar" id="expenseBar"></div>
    </div>
  </div>

  <!-- Restore -->
  <div class="restore-container" id="restoreContainer">
    <div class="animate-slide">
      <button class="btn-close" onclick="closeRestore()">Tutup</button>
      <h2>Backup & Restore</h2>
      <button class="btn-exp" onclick="exportData()">Export Data</button>
      <input type="file" id="importFile" onchange="importData(event)">
    </div>
  </div>

  <!-- Modal Edit -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Edit Transaksi</h2>
      <input type="date" id="editDate">
      <input type="text" id="editDesc">
      <select id="editMember"></select>
      <input type="number" id="editAmount">
      <select id="editType">
        <option value="pemasukan">Pemasukan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
      <button class="btn-add" onclick="updateTransaction()">Update</button>
      <button class="btn-cancel" onclick="closeEditModal()">Batal</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

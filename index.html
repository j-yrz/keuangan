<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Keuangan</div>
        <div class="menu-toggle" id="menuToggle">â˜°</div>
        <nav id="navMenu">
            <a href="#home" id="homeLink">Home</a>
            <a href="#catatan" id="historyLink">History</a>
            <a href="#grafik" id="grafikLink">Grafik</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="summary-cards">
                <div class="card" id="card-saldo">Saldo: Rp 0</div>
                <div class="card" id="card-pemasukan">Pemasukan: Rp 0</div>
                <div class="card" id="card-pengeluaran">Pengeluaran: Rp 0</div>
            </div>
            <button id="showFormBtn">Buat Catatan</button>

            <!-- Modal Form -->
            <div id="formModal" class="modal">
                <div class="modal-content">
                    <span class="closeBtn">&times;</span>
                    <form id="transactionForm">
                        <input type="date" id="transactionDate" required />

                        <!-- Popup Pilih Jenis -->
                        <div class="popup" id="typePopup">
                            <div class="popupItem">Pemasukan</div>
                            <div class="popupItem">Pengeluaran</div>
                        </div>
                        <select id="type" required>
                            <option value="">Pilih Jenis</option>
                            <option value="Pemasukan">Pemasukan</option>
                            <option value="Pengeluaran">Pengeluaran</option>
                        </select>

                        <!-- Anggota Input -->
                        <input type="text" id="transactionAnggotaInput" placeholder="Pilih Anggota" readonly />

                        <input type="text" id="sumberDana" placeholder="Sumber Dana" required />
                        <input type="text" id="note" placeholder="Keterangan" />
                        <input type="text" id="amount" placeholder="Jumlah" required />
                        <input type="text" id="deskripsi" placeholder="Deskripsi (opsional)" />

                        <button type="submit">Simpan Catatan</button>
                        <button type="button" id="cancelBtn">Batal</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- History -->
        <section id="catatan">
            <h2>History Transaksi</h2>
            <div id="filterContainer">
                <input type="text" id="searchNote" placeholder="Cari keterangan..." />
                <input type="date" id="startDate" />
                <span>s/d</span>
                <input type="date" id="endDate" />
                <button id="applyFilter">Terapkan Filter</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
